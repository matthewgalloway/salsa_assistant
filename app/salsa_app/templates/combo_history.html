{% extends "base.html" %}
{% load filters %}
{% block content %}
  <table>
    <thead>
      <tr>
        {% for field in combo_fields %}
          <th>{{ field.verbose_name|title }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for combo in combos %}
        <tr>
          {% for field in combo_fields %}
            <td>{{ combo|get_attribute:field.name }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
